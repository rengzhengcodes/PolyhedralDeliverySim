- p_src: "{ [xs, ys] -> [d0, d1] : d0=xs and ys-1 <= d1 <= ys + 1 and 0 <= xs < 8 and 0 <= ys < 8 and ys % 2 = 0}"
  p_dst: "{ [xd, yd] -> [d0, d1] : d0=xd and 0 <= d1 < 8 and 0 <= xd < 8 and 0 <= yd < 8 }"
  p_dist: | 
        {
          [[xd, yd] -> [xs, ys]] -> [(xd - xs) + (yd - ys)] : 
              xd >= xs and yd >= ys;
          [[xd, yd] -> [xs, ys]] -> [-(xd - xs) + -(yd - ys)] : 
              xd < xs and yd < ys;
          [[xd, yd] -> [xs, ys]] -> [-(xd - xs) + (yd - ys)] : 
              xd < xs and yd >= ys;
          [[xd, yd] -> [xs, ys]] -> [(xd - xs) + -(yd - ys)] : 
              xd >= xs and yd < ys
        }
  expected:
    latency: "{ [7] }"
